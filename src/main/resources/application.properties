spring.application.name=auth_api

jwt.public.key=classpath:public.pem
jwt.private.key=classpath:private.pem

spring.jpa.properties.hibernate.hbm2ddl.auto = update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/auth_api?autoreconnect=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.platform=postgres

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.servlet.context-path=/auth_api
